<body  class="hold-transition skin-blue layout-top-nav">

<div class="container">
    <div ng-app="sampleapp">
        <div ng-controller="samplecontoller" ng-init="showData()">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
                        ng-click="curPage=curPage-1" style="float: left;background-color: white; border: none;padding-top: 30px;">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color: black"></span>
                </button>
            </div>
            <div  class="col-md-8">
                <div ng-repeat="datalist in datalists | pagination: curPage * pageSize | limitTo: pageSize"
                    style="float: left; padding: 5px;">
                    <img ng-src="{{datalist.image}}" style="height: 100px;width: 100px;">
                </div>
            </div>
            <div  class="col-md-2">
                <button type="button" class="btn btn-primary" ng-disabled="curPage >= datalists.length/pageSize - 1"
                        ng-click="curPage = curPage+1" style="float: right;background-color: white; border: none;padding-top: 30px;">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color: black"></span>
                </button>
            </div>
