
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cinima</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="lib/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="lib/dist/css/skins/_all-skins.min.css">

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!--customized css file-->
    <link rel="stylesheet" href="dist/css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>

<!-- HTML code from Bootply.com editor -->

<body  class="hold-transition skin-blue layout-top-nav" ng-app="sampleapp">
<div class="wrapper">
    <header class="main-header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand" style="margin-top: 0px;"><b class="logofont">Cinima</b></a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group input-group margin searchboxdiv">
                            <input type="text" class="form-control" id="navbar-search-input" placeholder="Search">
                                <span class="input-group-btn">
                                    <button type="submit" name="search" class="btn btn-info btn-flat buttonColor"><i class="fa fa-search"></i></button>
                                </span>
                        </div>
                    </form>
                </div>
                <div class="navbar-custom-menu">
                    <form class="navbar-form navbar-left " role="login">
                        <div class="form-group input-group margin" style="margin: 0px;">
                            <button type="button" class="btn btn-info btn-flat buttonColor"
                                    onclick="location.href = 'login.html';">Login/Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        <div class="container">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    <small>Search Results...</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
                    <li><a href="#">Clips</a></li>
                    <li class="active">Search results</li>
                </ol>
            </section>
            <section>
            <div class="callout contentBox">
            <h4>Clips</h4>
            <div class="box-body">
                <div ng-controller="samplecontoller" ng-init="showData()">
                    <div class="div-btn-left">
                        <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
                                ng-click="curPage=curPage-1" style="float: left;background-color: white; border: none;margin-top: 30px;">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color: black"></span>
                        </button>
                    </div>
                    <div class="div-content">
                        <div ng-repeat="datalist in datalists | pagination: curPage * pageSize | limitTo: pageSize"
                             style="float: left; padding: 5px;">
                            <div>
                                <!--<iframe width="100" height="100" src="datalist.image" frameborder="0" allowfullscreen></iframe>-->
                                <youtube-video video-id="datalist.videoId" player-width="'100px'" player-height="'100px'"></youtube-video>
                                <h4 style="text-align: center;">{{datalist.name}}</h4>
                            </div>
                        </div>
                    </div>
                    <div class="div-btn-right">
                        <button type="button" class="btn btn-primary" ng-disabled="curPage >= datalists.length/pageSize - 1"
                                ng-click="curPage = curPage+1" style="float: right;background-color: white; border: none;margin-top: 30px;">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color: black"></span>
                        </button>
                    </div>
                </div>
            </div>
            </div>
            </section>
            <section>
            <div class="callout contentBox">
                <h4>Actors</h4>
                <div class="box-body">
                    <div ng-controller="samplecontoller" ng-init="showData()">
                        <div class="div-btn-left">
                            <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
                                    ng-click="curPage=curPage-1" style="float: left;background-color: white; border: none;margin-top: 30px;">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color: black"></span>
                            </button>
                        </div>
                        <div class="div-content">
                            <div ng-repeat="datalist in datalists | pagination: curPage * pageSize | limitTo: pageSize"
                                 style="float: left; padding: 5px;">
                                <youtube-video video-id="datalist.videoId" player-width="'100px'" player-height="'100px'"></youtube-video>
                                <h4 style="text-align: center;">{{datalist.name}}</h4>
                            </div>
                        </div>
                        <div class="div-btn-right">
                            <button type="button" class="btn btn-primary" ng-disabled="curPage >= datalists.length/pageSize - 1"
                                    ng-click="curPage = curPage+1" style="float: right;background-color: white; border: none;margin-top: 30px;">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color: black"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </section>
            <section>
            <div class="callout contentBox">
                <h4>Movies</h4>
                <div class="box-body">
                    <div ng-controller="samplecontoller" ng-init="showData()">
                        <div class="div-btn-left">
                            <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
                                    ng-click="curPage=curPage-1" style="float: left;background-color: white; border: none;margin-top: 30px;">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color: black"></span>
                            </button>
                        </div>
                        <div class="div-content">
                            <div ng-repeat="datalist in datalists | pagination: curPage * pageSize | limitTo: pageSize"
                                 style="float: left; padding: 5px;">
                                <youtube-video video-id="datalist.videoId" player-width="'100px'" player-height="'100px'" start="datalist.start" end="datalist.end"></youtube-video>
                                <h4 style="text-align: center;">{{datalist.name}}</h4>
                            </div>
                        </div>
                        <div class="div-btn-right">
                            <button type="button" class="btn btn-primary" ng-disabled="curPage >= datalists.length/pageSize - 1"
                                    ng-click="curPage = curPage+1" style="float: right;background-color: white; border: none;margin-top: 30px;">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color: black"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            </section>
        </div>
    </div>
</div>
<!--footer wrapper-->
<footer class="main-footer">
    <div class="container">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.2
        </div>
        <strong>Copyright &copy; 2014-2015 <a href="http://cinima.com">cinima.com</a>.</strong> All rights
        reserved.
    </div>
    <!-- /.container -->
</footer>
<!-- jQuery 2.1.4 -->
<script src="lib/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="lib/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="lib/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="lib/dist/js/app.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="lib/angular-youtube-embed/angular-youtube-embed.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script type='text/javascript' src="dist/js/angularpaging.js"></script>

</body>
</html>
